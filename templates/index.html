<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Wildlife Spotter AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #d3f9d8, #f0fff4);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .chat-wrapper {
      width: 100%;
      max-width: 700px;
      background: #ffffff;
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .header {
      background: #2d6a4f;
      color: white;
      text-align: center;
      padding: 20px;
      font-size: 24px;
      font-weight: bold;
      letter-spacing: 1px;
    }

    #chat-box {
      flex-grow: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .message {
      max-width: 80%;
      padding: 14px 18px;
      font-size: 16px;
      border-radius: 20px;
      line-height: 1.6;
      word-wrap: break-word;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.05);
    }

    .message.user {
      align-self: flex-end;
      background: #d8f3dc;
      color: #1b4332;
      border-bottom-right-radius: 0;
    }

    .message.bot {
      align-self: flex-start;
      background: #caf0f8;
      color: #023e8a;
      border-bottom-left-radius: 0;
    }

    .input-area {
      background: #f1f5f9;
      padding: 18px 20px;
      display: flex;
      align-items: center;
      gap: 10px;
      border-top: 1px solid #ccc;
    }

    input[type="text"] {
      flex-grow: 1;
      padding: 14px 20px;
      font-size: 16px;
      border: none;
      border-radius: 50px;
      background: #ffffff;
      box-shadow: inset 2px 2px 6px #cfd8dc, inset -2px -2px 6px #ffffff;
      outline: none;
      transition: all 0.2s ease-in-out;
    }

    input[type="text"]:focus {
      background-color: #eefaf2;
      box-shadow: 0 0 0 2px #95d5b2;
    }

    button {
      background-color: #40916c;
      color: white;
      border: none;
      border-radius: 50px;
      padding: 12px 22px;
      font-size: 15px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    button:hover {
      background-color: #2d6a4f;
    }

    img {
      max-width: 100%;
      max-height: 250px;
      margin-top: 10px;
      border-radius: 12px;
    }

    .loading-spinner {
      display: inline-block;
      width: 18px;
      height: 18px;
      border: 3px solid #ccc;
      border-top: 3px solid #2d6a4f;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-right: 10px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @media (max-width: 600px) {
      .header {
        font-size: 20px;
      }
      .message {
        font-size: 15px;
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="chat-wrapper">
    <div class="header">Wildlife Spotter Assistant</div>
    <div id="chat-box"></div>
    <div class="input-area">
      <input type="text" id="user-input" placeholder="Type a national park or wildlife name..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    const inputBox = document.getElementById("user-input");

    inputBox.addEventListener("keydown", function (e) {
      if (e.key === "Enter") sendMessage();
    });

    function sendMessage() {
      const message = inputBox.value.trim();
      if (!message) return;

      appendMessage("user", message);
      inputBox.value = "";

      const loadingId = appendLoading();

      fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message })
      })
        .then(res => res.json())
        .then(data => {
          removeLoading(loadingId);
          appendMessage("bot", data.reply);
        });
    }

    function appendMessage(sender, message) {
      const chatBox = document.getElementById("chat-box");
      const msg = document.createElement("div");
      msg.className = `message ${sender}`;
      msg.innerHTML = message;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function appendLoading() {
      const chatBox = document.getElementById("chat-box");
      const loadingMsg = document.createElement("div");
      const loadingId = "loading-" + Date.now();
      loadingMsg.id = loadingId;
      loadingMsg.className = "message bot";
      loadingMsg.innerHTML = `<span class="loading-spinner"></span> Fetching info...`;
      chatBox.appendChild(loadingMsg);
      chatBox.scrollTop = chatBox.scrollHeight;
      return loadingId;
    }

    function removeLoading(id) {
      const elem = document.getElementById(id);
      if (elem) elem.remove();
    }
  </script>
</body>
</html>
